<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="application-name" content="Bao Finance" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bao Finance" />
    <meta name="description" content="Deliciously wrapped finance!" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#fff8ee" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitterCard.png" />
    <meta
    name="twitter:title"
    content="Bao Finance - Deliciously wrapped finance!"
  />
    <meta name="twitter:creator" content="@BaoCommunity" />
    <meta name="twitter:site" content="@BaoCommunity" />
    <meta
    key="twitter:description"
      name="twitter:description"
      content="Lend and borrow synthetics with Bao Markets & get diversified expsoure to crypto with automated yield bearing strategies using Bao Baskets."
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="app.bao.finance" />
    <meta
      property="og:title"
      content="Bao Finance - Deliciously wrapped finance!"
    />
    <meta
      property="og:description"
      content="Lend and borrow synthetics with Bao Markets & get diversified expsoure to crypto with automated yield bearing strategies using Bao Baskets."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/twitterCard.png"
    />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />
    
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bao Finance</title>
  </head>

    <div id="root"></div>
